bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">DatJot's Calculus 1 Notes/a></li>
      after: |
        <li><a href="https://datjot.github.io/Calculus-1-Notes/" target="blank">DatJot Calculus 1 Notes</a></li>
